<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SSE Demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='app.css'>
    <script type="text/javascript" src='app.js'></script>
</head>
<body>
    <label>Region:&nbsp;&nbsp;</label>
    <select id="regionDropdown" required onchange="regionDropdownChange()">
        <option value="" disabled selected hidden>Choose a region</option>
        <option value="west">West</option>
        <option value="east">East</option>
    </select>
    <br /><br />
    <input id="deploy" type="button" value="deploy" onclick="deploy()" disabled />
    <br /><br /><br />
    <div id="serverEventsContainer" class="scroller">
        <div id="serverEvents">
            <span>Event stream status : <span id="eventStreamStatus">N/A</span></span> <br /><br />
        </div>
    </div>
</body>
</html>
